<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
	<link href="assets/css/style.css" rel="stylesheet">
    <title>Add New Student</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/createstudent" method="POST">
		<div id="formfield">
			<h1>Add New Student</h1>
			<input type="text" placeholder="Enrollement Number"  name="enr" required/>
			<input type="text" placeholder="Name"  name="name"  required/>
			<input type="text" placeholder="Course" name="course" required />
			<input type="submit" value="ADD STUDENT" id="submit" />
		</div>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/updatestudent" method="POST">
			<div id="formfield">
			<h1>Registered Student</h1>
			<input type="text" placeholder="Entrollment Number" name="enr" required />
			<input type="text" placeholder="Course" name="course"  required/>
            <div class="custom-select">
				<select name="exam" required>
				  <option value="0">Select Exam</option>
				  <option value="midsem">midsem</option>
				  <option value="endsem">endsem</option>
				</select>
			</div>
			<input type="submit" value="UPDATE" id="submit" />
			</div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">             
			<div class="overlay-panel overlay-left">
                <img src="amulogo.png" alt="logo" width="270" height="300">
                <br>
				<button class="ghost" id="signIn" >Register Student</button>
				<button class="ghost" id="signIn" onclick="window.location.href='home.html'">Home</button>
			</div>
            
			<div class="overlay-panel overlay-right">
                <img src="amulogo.png" alt="logo" width="270" height="300">
                <br>
				<button class="ghost" id="signUp">New Student</button>
				<button class="ghost" id="signUp" onclick="window.location.href='home.html'">Home</button>
			</div>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
